<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notificaciones Push
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Bandeja de Entrada ðŸ˜‹</ion-label>
    </ion-list-header>
    <p>{{myItem}}</p>
    <p>{{dato}}</p>
    <button (click)="storeName()">Click to store name</button>
 
    <ion-item *ngFor="let push of puchService.mensajes">
      <ion-label>
        <h2>{{ push.title }}</h2>
        <p>{{ push.body }}</p>
        <p>{{ push.additionalData | json }}</p>

      <ion-note>{{ push.date }}</ion-note>
        
      </ion-label>
    </ion-item>
  </ion-list>
  </ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora Simple
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">------Calcular-----</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="resultado">
    <h1 id="resultado"></h1>
  </div>
  <div id="container">
    <input type="number" name="one" id="one">
    <input type="text" name="simbolo" id="simbolo">
    <input type="number" name="two" id="two">
  </div>
  <input (click)="Calcular()" type="button" value="Calcular" id="btn">
